<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="header"></div>
      <div class="container">
        <h2>Add Course</h2>
        <form action="/add_course" method="post">
          <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>
          </div>
          <div class="form-group">
            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="courseDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="coursePrice">Price:</label>
            <input type="number" id="coursePrice" name="coursePrice" required>
          </div>
          <div class="form-group">
            <label for="courseDuration">Duration:</label>
            <input type="text" id="courseDuration" name="courseDuration" required>
          </div>
          
          <!-- Section 1 -->
          <div class="section">
            <h3>Section 1:</h3>
            <div class="form-group">
              <label for="section1Name">Section Name:</label>
              <input type="text" id="section1Name" name="section1Name" required>
            </div>
            <div class="form-group">
              <label for="section1Videos">Number of Videos:</label>
              <input type="number" id="section1Videos" name="section1Videos" required>
            </div>
          </div>
          
          <!-- Add more sections -->
          <div id="addSection"></div>
          <button type="button" onclick="addSection()">Add Section</button>
          
          <div class="form-group">
            <button type="submit">Add Course</button>
          </div>
        </form>
      </div>

      <div id="footer"></div>
    
      <script>
        let sectionCount = 1;
    
        function addSection() {
          sectionCount++;
          const sectionHTML = `
            <div class="section">
              <h3>Section ${sectionCount}:</h3>
              <div class="form-group">
                <label for="section${sectionCount}Name">Section Name:</label>
                <input type="text" id="section${sectionCount}Name" name="section${sectionCount}Name" required>
              </div>
              <div class="form-group">
                <label for="section${sectionCount}Videos">Number of Videos:</label>
                <input type="number" id="section${sectionCount}Videos" name="section${sectionCount}Videos" required>
              </div>
            </div>
          `;
          document.getElementById('addSection').insertAdjacentHTML('beforeend', sectionHTML);
        }
      </script>
    </body>
</html>
