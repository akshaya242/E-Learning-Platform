<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Chart.js script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<section class="admin">
<body>
    <section class="student-style">
        <h2>Student Management</h2>

        <div class="chart-container">
            <canvas id="studentChart"></canvas> <!-- Canvas for student age distribution -->
        </div>

        <div>
            <h2>List of students</h2>
            <ul id="studentList">
                <li onclick="showStudentInfo('Student 1')">Student 1</li>
                <li onclick="showStudentInfo('Student 2')">Student 2</li>
                <li onclick="showStudentInfo('Student 3')">Student 3</li>
                <li onclick="showStudentInfo('Student 4')">Student 4</li>
                <li onclick="showStudentInfo('Student 5')">Student 5</li>
                <li onclick="showStudentInfo('Student 6')">Student 6</li>
                <li onclick="showStudentInfo('Student 7')">Student 7</li>
                <li onclick="showStudentInfo('Student 8')">Student 8</li>
                <li onclick="showStudentInfo('Student 9')">Student 9</li>
                <li onclick="showStudentInfo('Student 10')">Student 10</li>
            </ul>

            <div id="studentInfoModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <h2 id="studentName"></h2>
                    <p id="studentInfo"></p>
                    <button onclick="deleteStudent()">Delete Student</button>
                </div>
            </div>
        </div>
    </section>

<script src="adminscript2.js"></script>
</body>
</section>
</html>
