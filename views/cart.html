<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* Paste your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to right, #032f3c, #02474d, #046169, #217b7e, #10898d);
        }
        header {
            width: 100%;
            background-color: #ffffff;
            padding: 2rem 5rem; /* Adjust padding as needed */
            padding-bottom: 0;
            padding-top: 0;
            position: fixed; /* Keep the header fixed at the top */
            top: 0;
            z-index: 1000;
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Distribute items evenly across the header */
            align-items: center; /* Center items vertically */
        }
        header {
            background-color: #fff;
            color: #032f3c;
            padding: 20px 0;
        }
        #logo {
            width: 120px; 
            height: auto;
            margin-top: 2.5px; 
            margin-bottom: 20px; 
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align to the left */
            position: fixed;
            top: 20px;
            left: 20px;
            margin-bottom:20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            margin-right: 50px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
        }
        nav ul li {
            margin-left: 30px;
        }
        nav ul li a {
            text-decoration: none;
            color: #032f3c;
            font-weight:bold;
            font-size:20px;
        }
        .cart-container {
            margin-top: 100px; /* Adjust margin as needed */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .item-details {
            flex: 1;
        }
        .item-details h3 {
            margin-bottom: 5px;
        }
        .item-details p {
            margin-bottom: 10px;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-summary {
            margin-top: 20px;
        }
        .cart-summary h2 {
            margin-bottom: 10px;
        }
        .summary-details {
            margin-bottom: 10px;
        }
        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Other styles as needed */
    </style>
</head>
<body>
    <header>
        <nav>
            {% load static %}
          <img src="{% static 'images/photo.jpg' %}" alt="QuikLearn Logo" id="logo" href = "#home"/>
          <ul id="nav-bar">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/about">About</a>
            </li>
            <li>
              <a href="/course">Courses</a>
            </li>
            <li>
              <a href="teachers">Teachers</a>
            </li>
            <li>
              <a href="/contact">Contact</a>
            </li>
            
          </ul>
        </nav>
      </header>

    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <div class="cart-items">
            <!-- JavaScript will generate cart items dynamically here -->
        </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script>
        // Retrieve cart items from local storage
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Reference to the cart items container
        const cartItemsContainer = document.querySelector('.cart-items');

        // Clear existing cart items HTML
        cartItemsContainer.innerHTML = '';

        // Loop through cart items and generate HTML for each
        cartItems.forEach(item => {
            const cartItemHTML = `
                <div class="cart-item">
                    <img src="${item.image}" alt="Course Image">
                    <div class="item-details">
                        <h3>${item.title}</h3>
                        <p>Teacher: ${item.teacher}</p>
                        <p>Category: ${item.category}</p>
                        <button class="remove-btn" onclick="removeFromCart('${item.title}')">Remove</button>
                    </div>
                </div>
            `;
            cartItemsContainer.insertAdjacentHTML('beforeend', cartItemHTML);
        });

        // Function to remove item from cart
        function removeFromCart(title) {
            // Filter out the item with the provided title
            const updatedCartItems = cartItems.filter(item => item.title !== title);

            // Update local storage with the updated cart items
            localStorage.setItem('cartItems', JSON.stringify(updatedCartItems));

            // Refresh the page to reflect the changes
            location.reload();
        }
    </script>
</body>
</html>
