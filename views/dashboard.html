{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikLearn</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <style>
        .akshaya .animation{
            margin-top: 0%;
            height:600px;
          }
          .akshaya .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
          }
          
          .akshaya .slider{
            margin-top: 5%;
            background: url("{%static 'images/carousal1.png'%}");
            background-size: cover;
            height: 600px;
            width: 1400px;
            position: relative;
            animation: animate3 20s infinite;
          }
          
          @keyframes animate3{
              20%{
                background: url("{%static 'images/carousel-2.png'%}");
                {% comment %} background-size: cover; {% endcomment %}
              }
          
              40%{
                background: url("{%static 'images/carousel-3.png'%}");
                {% comment %} background-size: cover; {% endcomment %}
              }
          
              60%{
                background: url("{%static 'images/carousal1.png'%}");
                {% comment %} background-size: cover; {% endcomment %}
              }
          
              80%{
                background: url("{%static 'images/carousel-2.png'%}");
                {% comment %} background-size: cover; {% endcomment %}
              }
          
              100%{
                background: url("{%static 'images/carousel-3.png'%}");
                {% comment %} background-size: cover; {% endcomment %}
              }
          }
          
    </style>
    
    
</head>
<body>
    {% include "app/header.html"%}

    <div class="akshaya">
        
        <section class="animation">
            <div class="center">
                <div class="slider"></div>
            </div>
        </section>

<!--The courses Web-page-->

<h2 class="h2-homepage">Enrolled Courses </h2>
    <div class="course-container">
        {% for course in courses  %}
        
        <div class="card">
            <div class="course-name">{{course.title}}</div>
            <div class="course-img"><img src={{course.image}} alt="webdev"></div>
            <div class="teacher">Instructor: {{course.teacher}} </div>
            <div class="rating">Rating: ⭐⭐⭐⭐</div>
            <div class="description">
                {{course.description}}
            </div>
        </div>
        {% endfor %} 
    </div>


<br> <br>


</div>


</div> 



{% include "app/footer.html"%}


  

<script src="static/js/index.js" charset="UTF-8"></script>
 
</body>
</html>
