<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if isLogin %}Login to QuikLearn{% else %}Sign up to QuikLearn{% endif %}</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
       @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");

/* Existing CSS styles for .login-handle */
.login-handle {
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Quicksand", sans-serif;
  }

  .login {
    position: absolute;
    min-width: 350px;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
  }

  .login h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;
  }

  .login .inputBx {
    position: relative;
    width: 100%;
  }

  .login .inputBx button {
    position: relative;
    width: 100%;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 40px;
    font-size: 1.2em;
    color: #fff;
    box-shadow: none;
    outline: none;
  }

  .login .inputBx input {
    margin-top: 4%;
    margin-bottom: 4%;
    position: relative;
    width: 100%;
    padding: 12px 20px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 40px;
    font-size: 1.2em;
    color: #fff;
    box-shadow: none;
    outline: none;
  }

  .login .inputBx button[type="submit"] {
    width: 100%;
    background: #0078ff;
    background: linear-gradient(45deg, #ff357a, #fff172);
    border: none;
    cursor: pointer;
  }

  .login .inputBx input::placeholder {
    color: rgba(255, 255, 255, 0.75);
  }

  .login .links {
    position: relative;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }

  .login .links a {
    color: #fff;
    text-decoration: none;
  }

}

.home-button {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 10px 20px;
  background-color: rgba(3, 47, 60, 0.5);
  color: white;
  text-decoration: none;
  border-radius: 10px;
}

.ring {
  position: relative;
  width: 600px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.ring i {
  position: absolute;
  inset: 0;
  border: 2px solid #fff;
  transition: 0.5s;
}

.ring i:nth-child(1) {
  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
  animation: animate 6s linear infinite;
}

.ring i:nth-child(2) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate 4s linear infinite;
}

.ring i:nth-child(3) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate2 10s linear infinite;
}

.ring:hover i {
  border: 6px solid var(--clr);
  filter: drop-shadow(0 0 20px var(--clr));
}

@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes animate2 {
  0% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(0deg);
  }
}

/* Additional CSS for the body */
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-size: cover;
  background-position: 0px;
  background-image: url('../static/images/wallpaper2.png');
  width: 100%;
  overflow: hidden;
}

/* Additional CSS for the form */
.inputBx label {
  font-size: 1.2em;
  color: #fff;
}

.inputBx input[type="text"],
.inputBx input[type="email"],
.inputBx input[type="password"] {
  margin-top: 4%;
  margin-bottom: 4%;
  position: relative;
  width: 100%;
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 40px;
  font-size: 1.2em;
  color: #fff;
  box-shadow: none;
  outline: none;
}

.inputBx input::placeholder {
  color: rgba(255, 255, 255, 0.75);
}

.inputBx input[type="submit"] {
  width: 100%;
  padding: 12px 20px;
  background: #0078ff;
  background: linear-gradient(45deg, #ff357a, #fff172);
  border: none;
  cursor: pointer;
}

.login-links {
  margin-top: 20px;
}

.login-links a {
  color: aqua;
  text-decoration: none;
}

.login-links a:hover {
  text-decoration: underline;
}

    </style>
</head>
<section class="login-handle">
<body>
  
      <a href="/" class="home-button">&#8592; Home</a>
      <div class="ring">
          <i style="--clr:#9bffb4;"></i>
          <i style="--clr:#ff709f;"></i>
          <i style="--clr:#ff0000;"></i>
          <div class="login">
              <h2>Teacher Login </h2>
              <form action="{% url 'loginasteacher' %}" method="POST">
                {% csrf_token %}
                <div class="inputBx">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                    {% for error in form.username.errors %}
                        <span style="color: red;">{{ error }}</span>
                    {% endfor %}
                </div>
                <div class="inputBx">
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                    {% for error in form.password.errors %}
                        <span style="color: red;">{{ error }}</span>
                    {% endfor %}
                </div>
                <div class="inputBx">
                    <input type="submit" value="Login">
                </div>
              </form>
              <!-- Display additional information based on login status -->
              <p class="login-links">Don't have an account? <a href="/signupasteacher">Sign up</a></p>
          </div>
      </div>
      <!-- Display alert message if available -->
    
 
</body> 
</section>
</html>
