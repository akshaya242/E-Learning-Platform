<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #032f3c, #02474d, #046169, #217b7e, #10898d);
}

#note-container {
    width: 80%;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
}

#note {
    width: 100%;
    height: 80vh;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: white;
    overflow: auto;
    box-sizing: border-box; /* Ensure padding and border are included in the width */
}

#noteContent {
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    font-size: 16px;
    color: #333;
    padding-left: 20px; /* Adjust indentation for the list */
}

#controls {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
}

#colorPicker,
#fontSize,
#bulletType {
    padding: 5px;
}

</style>
</head>
<body>
    <div id="note-container">
        <h1>YOUR NOTES</h1>
        <div id="note">
            <div id="controls">
                <input type="color" id="colorPicker" title="Text Color">
                <input type="number" id="fontSize" placeholder="Font Size">
            </div>
            <div id="noteContent" contenteditable="true" placeholder="Start typing..."></div>
        </div>
    </div>

    <script> 
        const noteContent = document.getElementById('noteContent');
        const colorPicker = document.getElementById('colorPicker');
        const fontSizeInput = document.getElementById('fontSize');
        const bulletTypeSelect = document.getElementById('bulletType');

        colorPicker.addEventListener('input', () => {
            noteContent.style.color = colorPicker.value;
        });

        fontSizeInput.addEventListener('input', () => {
            noteContent.style.fontSize = `${fontSizeInput.value}px`;
        });


    
    </script>
</body>
</html>
